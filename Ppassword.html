<!DOCTYPE html>
<html>
    <header>
    <title>Ppassword</title>
    </header>
    <body>
        <div>
            <label>Enter Password</label><br>
            <input id="password" type="password" name="Enter Password" >
            <button onclick="togglePassword()">Show/Hide</button>  
        </div>

        <script>
            function togglePassword(){  
                let pwd=document.getElementById("password"); 
                if(pwd.type==="password"){
                    pwd.type="text";
                }else{
                    pwd.type="password";
                }
            }           
        </script>
    </body>
</html>
